<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Doubt Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./teacher_df.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .doubt-card { transition: all 0.3s ease-in-out; }
    .doubt-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                  0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .new-doubt { animation: fadeIn 0.5s ease-out; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-4 md:p-8 max-w-7xl">

    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Teacher Dashboard</h1>
      <p class="text-lg text-gray-600 mt-2">Respond to student queries</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">

      <!-- Public Forum -->
      <div id="public-forum-section">
        <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">ðŸ“¢ Public Forum</h3>
        <div id="publicDoubts" class="space-y-6"></div>
      </div>

      <!-- Teacher Inbox -->
      <div id="teacher-inbox-section">
        <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">ðŸ”’ Teacher's Inbox</h3>
        <div id="anonymousDoubts" class="space-y-6"></div>
      </div>

    </div>
  </div>
</body>
</html>
