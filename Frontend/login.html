<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login / Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #e6f2ff; /* Pale light blue */
        font-family: "Inter", sans-serif;
      }

      .auth-card {
        background: #fff;
        border-radius: 20px;
        padding: 40px 30px;
        width: 400px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .auth-card:hover {
        transform: translateY(-5px);
      }

      #formTitle {
        font-weight: 700;
        font-size: 26px;
        color: #004a99;
      }

      .form-label {
        font-weight: 500;
        color: #333;
      }

      .form-control {
        border-radius: 12px;
        border: 1px solid #b3d1ff;
        padding: 10px 12px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #4aa0f7;
        box-shadow: 0 0 5px rgba(74, 160, 247, 0.3);
        outline: none;
      }

      .btn-primary,
      .btn-success {
        border-radius: 12px;
        font-weight: 600;
        padding: 10px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        border: none;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-primary:hover,
      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        opacity: 0.95;
      }

      #toggleLink {
        color: #4aa0f7;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      #toggleLink:hover {
        color: #004a99;
        text-decoration: underline;
      }

      #messageDiv {
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="auth-card shadow">
        <h3 class="text-center mb-4" id="formTitle">Login</h3>

        <div id="messageDiv" class="alert d-none" role="alert"></div>

        <form id="authForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>

          <div class="mb-3" id="fullNameDiv">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3" id="roleDiv">
            <label class="form-label">Role</label>
            <select id="role" class="form-select">
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100" id="submitBtn">
            Login
          </button>
        </form>

        <p class="text-center mt-3">
          <span id="toggleText">Not registered?</span>
          <a href="#" id="toggleLink">Sign Up</a>
        </p>
      </div>
    </div>

    <script>
      let isLogin = true;
      const formTitle = document.getElementById("formTitle");
      const authForm = document.getElementById("authForm");
      const submitBtn = document.getElementById("submitBtn");
      const toggleText = document.getElementById("toggleText");
      const toggleLink = document.getElementById("toggleLink");
      const messageDiv = document.getElementById("messageDiv");
      const fullNameDiv = document.getElementById("fullNameDiv");
      const roleDiv = document.getElementById("roleDiv");

      function showMessage(message, type = "danger") {
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.classList.remove("d-none");
      }

      function hideMessage() {
        messageDiv.classList.add("d-none");
      }

      function updateFormUI() {
        if (isLogin) {
          formTitle.textContent = "Login";
          submitBtn.textContent = "Login";
          toggleText.textContent = "Not registered?";
          toggleLink.textContent = "Sign Up";
          fullNameDiv.style.display = "none";
          roleDiv.style.display = "none";
          document.getElementById("fullName").required = false;
        } else {
          formTitle.textContent = "Sign Up";
          submitBtn.textContent = "Sign Up";
          toggleText.textContent = "Already have an account?";
          toggleLink.textContent = "Login";
          fullNameDiv.style.display = "block";
          roleDiv.style.display = "block";
          document.getElementById("fullName").required = true;
        }
      }
      updateFormUI();

      toggleLink.addEventListener("click", (e) => {
        e.preventDefault();
        hideMessage();
        isLogin = !isLogin;
        updateFormUI();
      });

      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessage();

        const username = document.getElementById("username").value.trim();
        const fullName = document.getElementById("fullName").value.trim();
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (!username || !password) {
          showMessage("Please provide username and password.");
          return;
        }
        if (!isLogin && !fullName) {
          showMessage("Please provide your full name for sign up.");
          return;
        }

        const endpoint = isLogin ? "login" : "create";
        const body = isLogin
          ? { username, password }
          : { username, fullName, password, role };

        try {
          submitBtn.disabled = true;
          submitBtn.textContent = isLogin ? "Logging in..." : "Signing up...";

          const res = await fetch(`/api/users/${endpoint}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });

          const data = await res.json();

          if (res.ok) {
            if (isLogin) {
              showMessage(
                `Welcome ${data.user.fullName}! Redirecting...`,
                "success"
              );
              const target = `/dashboard?username=${encodeURIComponent(
                data.user.username
              )}`;
              setTimeout(() => {
                window.location.href = target;
              }, 900);
            } else {
              showMessage("Sign up successful! Please log in.", "success");
              authForm.reset();
              setTimeout(() => {
                isLogin = true;
                updateFormUI();
              }, 1200);
            }
          } else {
            const errMsg =
              data.error ||
              data.message ||
              (data.validationErrors
                ? Object.values(data.validationErrors).join(", ")
                : "Server error");
            showMessage(errMsg, "danger");
          }
        } catch (err) {
          console.error(err);
          showMessage("Unable to reach server. Is the backend running?");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = isLogin ? "Login" : "Sign Up";
        }
      });
    </script>
  </body>
</html>
