<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Help</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fb; font-family: 'Segoe UI', sans-serif; }
    .chat-container {
      max-width: 800px; margin: 50px auto; background: white;
      padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #chatbox {
      height: 400px; overflow-y: auto; border: 1px solid #ddd;
      padding: 10px; border-radius: 8px; background: #fafafa;
    }
    .message { margin: 8px 0; }
    .user { font-weight: bold; color: #007bff; }
    .ai { font-weight: bold; color: #28a745; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>ðŸ¤– AI Help Assistant</h3>
    <div id="chatbox"></div>
    <div class="input-group mt-3">
      <input id="chatInput" type="text" class="form-control" placeholder="Ask me anything...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
    <a href="#" id="backToDashboard" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
  </div>

  <script>
    // Get username from URL parameters when page loads
    document.addEventListener("DOMContentLoaded", () => {
      const username = new URLSearchParams(window.location.search).get("username");
      
      // If no username, redirect to login
      if (!username) {
        window.location.href = "/login.html";
        return;
      }
      
      // Set the back button to include username
      document.getElementById("backToDashboard").href = `dashboard.html?username=${username}`;
    });

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const chatbox = document.getElementById("chatbox");

      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      chatbox.innerHTML += `<div class="message"><span class="user">You:</span> ${userMessage}</div>`;
      input.value = "";

      // Show "Generating answer..." immediately
      const generatingDiv = document.createElement("div");
      generatingDiv.className = "message";
      generatingDiv.innerHTML = `<span class="ai">AI:</span> Generating answer...`;
      chatbox.appendChild(generatingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        // Send message to backend
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          const text = await response.text();
          console.error("Backend error:", response.status, text);
          generatingDiv.innerHTML = `<span class="ai">AI:</span> <span class="text-danger">
            Error ${response.status}: ${text}</span>`;
          return;
        }

        const data = await response.json();

        if (!data || !data.reply) {
          console.warn("AI server returned empty response:", data);
          generatingDiv.innerHTML = `<span class="ai">AI:</span> <span class="text-warning">
            No response from AI.</span>`;
          return;
        }

        // Replace "Generating answer..." with actual reply
        generatingDiv.innerHTML = `<span class="ai">AI:</span> ${data.reply}`;
        chatbox.scrollTop = chatbox.scrollHeight;

      } catch (err) {
        console.error("Fetch error:", err);
        generatingDiv.innerHTML = `<span class="ai">AI:</span> <span class="text-danger">
          Could not reach server or AI. Check console for details.</span>`;
      }
    }

    // Allow Enter key to send message
    document.getElementById("chatInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
