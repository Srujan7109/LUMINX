<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      padding: 20px;
      color: white;
      position: fixed;
      width: 220px;
    }
    .sidebar h4 {
      margin-bottom: 30px;
      font-weight: bold;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      margin: 5px 0;
      border-radius: 6px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .subject-card {
      background: #b2f0e8;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .subject-card:hover {
      transform: scale(1.05);
      background: #9ae3d7;
    }
    .join-class {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .join-class:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .join-class.joining {
      opacity: 0.7;
      pointer-events: none;
    }
    .join-class .loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      animation: spin 1s linear infinite;
    }
    .join-class.joining .loading-spinner {
      display: block;
    }
    .join-class.joining .join-text {
      opacity: 0.3;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>ðŸ“˜ Luminex</h4>
  <a href="#">Home</a>
  <a href="#">Offline Materials</a>
  <a href="#">Assignments</a>
  <a href="#">Quizzes / Puzzles</a>
  <a href="#">Profile</a>
  <a href="#">AI Help</a>
  <button class="btn btn-danger mt-4 w-100" onclick="logout()">Logout</button>
</div>

<!-- Main Dashboard -->
<div class="main-content">
  <h2 id="welcome"></h2>
  <p id="roleInfo"></p>

  <!-- Calendar -->
  <div class="card shadow p-3 mb-4">
    <div class="card-body">
      <h5 class="card-title">Calendar</h5>
      <input type="date" class="form-control w-25" id="calendar" onchange="showSelectedDate()">
      <p class="mt-2">Selected Date: <span id="selectedDate">None</span></p>
    </div>
  </div>

  <!-- Subjects Grid -->
  <div class="row g-3">
    <div class="col-md-4"><div class="subject-card">Mathematics</div></div>
    <div class="col-md-4"><div class="subject-card">Science</div></div>
    <div class="col-md-4"><div class="subject-card">English</div></div>
    <div class="col-md-4"><div class="subject-card">History</div></div>
    <div class="col-md-4"><div class="subject-card">Computer Science</div></div>
    <div class="col-md-4">
      <div class="join-class" onclick="joinClassroom()" id="joinClassBtn">
        <span class="join-text">+ Join Class</span>
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username");

    if (!username) {
      alert("No user specified. Please login again.");
      window.location.href = "/login.html";
      return;
    }

    const response = await fetch(`http://localhost:3000/api/users/${username}`);

    if (!response.ok) {
      const errData = await response.json().catch(() => ({}));
      alert(errData.message || "User not found. Please login again.");
      window.location.href = "/login.html";
      return;
    }

    const data = await response.json();

    // âœ… Show user details
    document.getElementById("welcome").innerText = `Welcome, ${data.fullName}`;
    document.getElementById("roleInfo").innerText = `Role: ${data.role}`;

    // Optional: Role-based content
    if (data.role === "teacher") {
      // show teacher-specific elements
    } else {
      // show student-specific elements
    }

  } catch (err) {
    console.error(err);
    alert("Server error. Please try again.");
    window.location.href = "/login.html";
  }
});

// ðŸŽ“ Join class â†’ redirect to classroom.html
async function joinClassroom() {
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get("username");
  const joinBtn = document.getElementById("joinClassBtn");

  if (!username) {
    alert("User info missing. Please login again.");
    window.location.href = "/login.html";
    return;
  }

  try {
    const response = await fetch(`http://localhost:3000/api/users/${username}`);

    if (!response.ok) {
      // Attempt to get error message from response
      const errData = await response.json().catch(() => ({}));
      alert(errData.message || "User not found. Please login again.");
      window.location.href = "/login.html";
      return;
    }

    const data = await response.json();

    joinBtn.classList.add("joining");
    joinBtn.querySelector(".join-text").innerText = "Joining...";

    console.log(`Redirecting to classroom as ${data.fullName} (${data.role})`);

    setTimeout(() => {
      window.location.href = `/classroom?username=${username}`;
    }, 600);

  } catch (err) {
    console.error(err);
    alert("Server error. Please try again.");
    window.location.href = "/login.html";
  }
}


function logout() {
  window.location.href = "/login.html";
}
</script>



</body>
</html>
