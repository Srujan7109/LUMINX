<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      padding: 20px;
      color: white;
      position: fixed;
      width: 220px;
    }
    .sidebar h4 {
      margin-bottom: 30px;
      font-weight: bold;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      margin: 5px 0;
      border-radius: 6px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .subject-card {
      background: #b2f0e8;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .subject-card:hover {
      transform: scale(1.05);
      background: #9ae3d7;
    }
    .join-class {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .join-class:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .join-class.joining {
      opacity: 0.7;
      pointer-events: none;
    }
    .join-class .loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      animation: spin 1s linear infinite;
    }
    .join-class.joining .loading-spinner {
      display: block;
    }
    .join-class.joining .join-text {
      opacity: 0.3;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>📘 Luminex</h4>
  <a href="#">Home</a>
  <a href="#">Offline Materials</a>
  <a href="#">Assignments</a>
  <a href="#">Quizzes / Puzzles</a>
  <a href="#">Profile</a>
  <a href="#">AI Help</a>
  <button class="btn btn-danger mt-4 w-100" onclick="logout()">Logout</button>
</div>

<!-- Main Dashboard -->
<div class="main-content">
  <h2 id="welcome"></h2>
  <p id="roleInfo"></p>

  <!-- Calendar -->
  <div class="card shadow p-3 mb-4">
    <div class="card-body">
      <h5 class="card-title">Calendar</h5>
      <input type="date" class="form-control w-25" id="calendar" onchange="showSelectedDate()">
      <p class="mt-2">Selected Date: <span id="selectedDate">None</span></p>
    </div>
  </div>

  <!-- Subjects Grid -->
  <div class="row g-3">
    <div class="col-md-4"><div class="subject-card">Mathematics</div></div>
    <div class="col-md-4"><div class="subject-card">Science</div></div>
    <div class="col-md-4"><div class="subject-card">English</div></div>
    <div class="col-md-4"><div class="subject-card">History</div></div>
    <div class="col-md-4"><div class="subject-card">Computer Science</div></div>
    <div class="col-md-4">
      <div class="join-class" onclick="joinClassroom()" id="joinClassBtn">
        <span class="join-text">+ Join Class</span>
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username");
    const name = localStorage.getItem("name");
    const role = localStorage.getItem("role");

    // 🔐 Check login
    if (!username || !name || !role) {
      alert("User info missing. Please login again.");
      window.location.href = "/";
      return;
    }

    // ✅ Show user details
    document.getElementById("welcome").innerText = `Welcome, ${name}`;
    document.getElementById("roleInfo").innerText = `Role: ${role}`;
  });

  // 🚪 Logout
  function logout() {
    localStorage.clear();
    window.location.href = "/";
  }

  // 📅 Show selected date
  function showSelectedDate() {
    const date = document.getElementById("calendar").value;
    document.getElementById("selectedDate").innerText = date || "None";
  }

  // 🎓 Join class → redirect to classroom.html
  function joinClassroom() {
    const name = localStorage.getItem("name");
    const role = localStorage.getItem("role");
    const joinBtn = document.getElementById("joinClassBtn");

    if (!name || !role) {
      alert("User info missing. Please login again.");
      window.location.href = "/";
      return;
    }

    // Add loading animation
    joinBtn.classList.add("joining");
    joinBtn.querySelector(".join-text").innerText = "Joining...";

    // 🔑 Store only what's needed for classroom
    localStorage.setItem("name", name);
    localStorage.setItem("role", role);

    console.log(`Redirecting to classroom as ${name} (${role})`);

    // Delay so user sees spinner
    setTimeout(() => {
      window.location.href = "/classroom";
    }, 600);
  }
</script>


</body>
</html>
