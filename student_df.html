<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Doubt Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./student_df.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .doubt-card { transition: all 0.3s ease-in-out; }
    .doubt-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                  0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .new-doubt { animation: fadeIn 0.5s ease-out; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-4 md:p-8 max-w-7xl">

    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Student Doubt Forum</h1>
      <p class="text-lg text-gray-600 mt-2">Ask your questions here</p>
    </header>

    <!-- Doubt Form -->
    <div id="doubt-form-section" class="bg-white p-8 rounded-2xl shadow-lg mb-12 max-w-2xl mx-auto">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800">Post a New Doubt</h2>
      <form id="doubtForm">
        <div class="mb-4">
          <label for="doubtText" class="block text-sm font-medium text-gray-700 mb-2">Your Question</label>
          <textarea id="doubtText" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Type your doubt here..."></textarea>
          <p id="error-message" class="text-red-500 text-sm mt-1 hidden">Please enter a doubt before submitting.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
            <select id="subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition bg-white">
              <option>Mathematics</option>
              <option>Physics</option>
              <option>Chemistry</option>
              <option>Biology</option>
              <option>History</option>
              <option>Computer Science</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Visibility</label>
            <div class="flex items-center space-x-4 h-full">
              <div class="flex items-center">
                <input id="public" name="visibility" type="radio" value="public" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                <label for="public" class="ml-2 block text-sm text-gray-900">Public</label>
              </div>
              <div class="flex items-center">
                <input id="anonymous" name="visibility" type="radio" value="anonymous" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                <label for="anonymous" class="ml-2 block text-sm text-gray-900">Anonymous (Teacher Only)</label>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition">Submit Doubt</button>
      </form>
    </div>

    <!-- Public Forum -->
    <div id="public-forum-section">
      <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">ðŸ“¢ Public Forum</h3>
      <div id="publicDoubts" class="space-y-6"></div>
    </div>

  </div>
</body>
</html>
